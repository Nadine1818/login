<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/all.min.css">
    <title>Login</title>
     
</head>
<body>
    <div class="container my-5 w-50 text-center p-5">
        <h1 class="title">Smart Login System</h1>
       <div class="form mt-3 ">
        <div class="mb-3 ">
            <input type="email" id="emaillogin" class="form-control bg-transparent p-2 text-white"  placeholder="Enter your email" value="">
          </div>
          <div class="mb-3 row">
            <div class="mb-3">
              <input type="password" id="passlogin" class="form-control bg-transparent p-2 text-white" placeholder="Enter your password" value="">
            </div>
          </div>
          <div id="alertemaillogin" class=" text-danger mb-3 d-none" role="alert">
            Incorrect Email or password!
           </div>
           <div id="alertemptylogin" class=" text-danger mb-3 d-none" role="alert">
             All inputs are required!
            </div>
            <div id="alertsuccesslogin" class="text-success mb-3 d-none" role="alert">
             Successfully registered
            </div>
          <div class="d-grid gap-2 mb-2">
            <button id="btnlogin" class="btn btn-outline-info p-2" type="button" onclick="login()">Login</button>
          </div>
       </div>
       <span class="mt-3 text-white">Don't have an account? </span>
       <a href="signup.html" class="text-decoration-none text-white">SignUp</a>
    </div>


    <script src="js/main.js"></script>
</body>
</html>
